<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultar DNI</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/pure-min.css" integrity="sha384-LTIDeidl25h2dPxrB2Ekgc9c7sEC3CWGM6HeFmuDNUjX76Ert4Z4IY714dhZHPLd" crossorigin="anonymous">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
    }
    .box-1 {
      padding: 4em;
    }
    .pure-g {
      box-shadow: 0px -2px 20px rgba(0,0,0,.2);
    }
    .pure-u-1-2 {
      display: flex;
      justify-content: center;
    }
    .valido {
      color: green;
      display: none;
    }
    .invalido {
      color: red;
      display: none;
    }
    button {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="pure-g">
    <div class="pure-u-1-2">
      <div class="box-1">
        <h1>Formulario</h1>
        <div class="pure-form">
          <input type="text" placeholder="DNI" type="number" id="dni_input" />
          <button class="pure-button pure-button-primary">Buscar</button>
        </div>
      </div>
    </div>
    <div class="pure-u-1-2">
      <div class="box-1">
        <h1>Informacion</h1>
        <p>Nombre: <b id="nombre"></b></p>
        <p>Apellidos: <b id="apellidos"></b></p>
        <p>DNI: <b id="dni"></b></p>
        <p><b class="valido" id="valido">VALIDO</b></p>
        <p><b class="invalido" id="invalido">INVALIDO</b></p>
      </div>
    </div>
  </div>
  <script src=src/index.js></script>
</body>
</html>
